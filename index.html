<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Tic Tac Toe</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Press+Start+2P"
  />
  <body>
  </div>
  <div class="sidebar">
    <input
      type="text"
      class="name-input player1"
      placeholder="Player 1 Name"
    />
    <label for="player1" class="name-input-label"></label>
    <input type="text" class="name-input player2" placeholder="Player 2 Name">
    <label for="player2" class="name-input-label"></label>
    <button class="restart">Start / Restart</button>
    <div class="results">
      <div class="player-wins-line">
          <h2 id="player1-wins-header">Player 1 wins: </h2>
          <p id="player1"></p>
      </div>

      <div class="player-wins-line">
          <h2 id="player2-wins-header">Player 2 wins: </h2>
          <p id="player2"></p>
      </div>
  </div>
  </div>
    <div class="board">
      <div class="sq sq00" data-x="0" data-y="0"></div>
      <div class="sq sq01" data-x="0" data-y="1"></div>
      <div class="sq sq02" data-x="0" data-y="2"></div>
      <div class="sq sq10" data-x="1" data-y="0"></div>
      <div class="sq sq11" data-x="1" data-y="1"></div>
      <div class="sq sq12" data-x="1" data-y="2"></div>
      <div class="sq sq20" data-x="2" data-y="0"></div>
      <div class="sq sq21" data-x="2" data-y="1"></div>
      <div class="sq sq22" data-x="2" data-y="2"></div>
    
  </body>
  <script src="script.js"></script>
</html>
